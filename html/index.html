<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Arena Selection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="arenaMenu" class="arena-menu hidden">
        <div class="menu-container">
            <div class="menu-header">
                <h1>SÉLECTION D'ARÈNE</h1>
                <p class="subtitle">Choisissez votre zone de combat</p>
            </div>
            
            <div class="arenas-grid">
                <div class="arena-card" data-arena="1">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/906494/pexels-photo-906494.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Dock">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">DOCK</h3>
                        <p class="arena-description">Zone portuaire industrielle</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="2">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1117210/pexels-photo-1117210.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Port">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">PORT</h3>
                        <p class="arena-description">Terminal maritime</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="3">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/2226458/pexels-photo-2226458.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Hangar">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">HANGAR</h3>
                        <p class="arena-description">Complexe aéroportuaire</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="4">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1108101/pexels-photo-1108101.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Usine">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">USINE</h3>
                        <p class="arena-description">Zone industrielle</p>
                    </div>
                </div>
            </div>

            <div class="menu-footer">
                <button id="closeBtn" class="close-btn">FERMER</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
