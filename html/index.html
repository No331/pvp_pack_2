<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Arena Selection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hud.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HUD PvP -->
    <div id="pvpHud" class="pvp-hud hidden">
        <div class="hud-container">
            <!-- Logo et titre -->
            <div class="hud-header">
                <div class="logo-section">
                    <div class="logo-icon">‚öîÔ∏è</div>
                    <span class="logo-text">PVP ARENA</span>
                </div>
            </div>
            
            <!-- Stats principales -->
            <div class="stats-container">
                <!-- Kills -->
                <div class="stat-card kills">
                    <div class="stat-icon">üèÜ</div>
                    <div class="stat-content">
                        <div class="stat-label">KILLS</div>
                        <div class="stat-value" id="killsCount">0</div>
                    </div>
                </div>
                
                <!-- Deaths -->
                <div class="stat-card deaths">
                    <div class="stat-icon">üíÄ</div>
                    <div class="stat-content">
                        <div class="stat-label">DEATHS</div>
                        <div class="stat-value" id="deathsCount">0</div>
                    </div>
                </div>
                
                <!-- K/D Ratio -->
                <div class="stat-card kd">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <div class="stat-label">K/D</div>
                        <div class="stat-value" id="kdRatio">0.00</div>
                    </div>
                </div>
            </div>
            
            <!-- Barre de progression pour le streak -->
            <div class="streak-container">
                <div class="streak-label">KILL STREAK</div>
                <div class="streak-bar">
                    <div class="streak-fill" id="streakFill"></div>
                </div>
                <div class="streak-count" id="streakCount">0</div>
            </div>
            
            <!-- Instructions de sortie -->
            <div class="exit-instruction">
                <span class="exit-key">E</span>
                <span class="exit-text">QUITTER L'AR√àNE</span>
            </div>
        </div>
    </div>
    <div id="arenaMenu" class="arena-menu hidden">
        <div class="menu-container">
            <div class="menu-header">
                <h1>S√âLECTION D'AR√àNE</h1>
                <p class="subtitle">Choisissez votre zone de combat</p>
            </div>
            
            <div class="arenas-grid">
                <div class="arena-card" data-arena="1">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/906494/pexels-photo-906494.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Dock">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">DOCK</h3>
                        <p class="arena-description">Zone portuaire industrielle</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="2">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1117210/pexels-photo-1117210.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Port">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">PORT</h3>
                        <p class="arena-description">Terminal maritime</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="3">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/2226458/pexels-photo-2226458.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Hangar">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">HANGAR</h3>
                        <p class="arena-description">Complexe a√©roportuaire</p>
                    </div>
                </div>

                <div class="arena-card" data-arena="4">
                    <div class="arena-image">
                        <img src="https://images.pexels.com/photos/1108101/pexels-photo-1108101.jpeg?auto=compress&cs=tinysrgb&w=400&h=200&fit=crop" alt="Usine">
                    </div>
                    <div class="arena-info">
                        <h3 class="arena-name">USINE</h3>
                        <p class="arena-description">Zone industrielle</p>
                    </div>
                </div>
            </div>

            <div class="menu-footer">
                <button id="closeBtn" class="close-btn">FERMER</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="hud.js"></script>
</body>
</html>
